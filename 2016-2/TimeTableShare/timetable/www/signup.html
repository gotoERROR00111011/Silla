<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">   
        <link rel="stylesheet" type="text/css" href="css/friend_list.css">    
        <link rel="stylesheet" href="themes/cyan.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <script type="text/javascript" src="cordova.js"></script>

    <body>
        <div data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>회원가입</h1>
                <a href="signin.html" rel="external" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all ui-btn-right"></a>
            </div>

            <div data-role="main" class="ui-content">
                <form action="#">
                    <h2>이메일</h2><input type="email" id="email">
                    <h2>비밀번호</h2><input type="password" id="pw">
                    <h2>이름</h2><input type="text" id="name">
                    <h2>전화번호</h2><input type="tel" id="call">
                    <input type="submit" value="회원가입" id="signup">
                </form>
            </div>

            <div data-role="footer" data-position="fixed">
            </div>
        </div>
