<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">   
        <link rel="stylesheet" type="text/css" href="css/friend_list.css">  
        <link rel="stylesheet" href="themes/cyan.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />  
        <link rel="stylesheet" type="text/css" href="css/bpopup.css">    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" src="js/jm.js"></script>
        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script type="text/javascript" src="js/friend_list.js"></script>
        <script type="text/javascript" src="js/jquery.bpopup.min.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <title>TimeTable Share</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>친구 목록</h1>   
                <a href="#popupFriendAdd" data-rel="popup" data-transition="pop" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-corner-all ui-btn-right"></a>
            </div>

            <div data-role="main" class="ui-content">
                <div id="friend_list" data-inset="true"></div>
            </div>

            <div data-role="footer" data-position="fixed">
                <script type="text/javascript" src="./js/footer.js"></script>
            </div>
            <div data-role="popup" id="popupFriendAdd" class="popup">
                <p>추가할 친구 E-mail</p>
                <input type="email" id="friend_email" />
                <input type="button" id="friend_add" value="추가" />
            </div>   
            <div data-role="popup" id="detail" class="popup">
            </div>
        </div>
    </body>
</html>
