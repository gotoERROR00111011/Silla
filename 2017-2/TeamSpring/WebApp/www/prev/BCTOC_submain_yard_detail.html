  <head>
      <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

      <script>
         var href = location.href;
         var hh = href.split("?")[1];

         var gg = hh.split("&&")[1];
         var ggg= hh.split("&&")[0];
    		      
         var t_code=ggg.split("=")[1];
         var gggg =gg.split("&&")[0];
         
         var working_yard =gggg.split("=")[1];
         var ggggg = href.split("&&1")[1];
            
         var state = ggggg.split("=")[1];

       
         $(document).ready(function() {
    	     $.ajax({
    	         url: "http://192.168.0.2:9000/seaitc/yard_connect.do",
    	         data: { 't_code': t_code,'working_yard': working_yard , 'state':state},
    	         dataType: "json",
    	         type: "POST",
    	         success: function(json) {
    	        	//alert("??")
    	         	alert(json.working_yard);
    	         	alert(json.cnt_state);
    	        	var code_and_state ="" ;
    	        	code_and_state += json.working_yard;
    	        	code_and_state += " "+ json.cnt_state;
    	        	var container_code = "";
    	        	container_code += json.cnt_code;
    	        	var cnt_state = "";
    	        	cnt_state += json.cnt_state;
    	        	var y_bay ="";
    	        	y_bay += json.yard_bay;
    	        	var y_row ="";
    	        	y_row += json.yard_row;
    	        	var y_tir ="";
    	        	y_tir += json.yard_tir;
    	        	var v_ship ="";
    	        	v_ship += json.vehicle_ship;
    	        	var c_oper ="";
    	        	c_oper += json.cnt_operation;
    	        	var inOut_sep ="";
    	        	inOut_sep += json.inOut_separation;
    	        	var cnt_load_state ="";
    	        	cnt_load_state += json.cnt_load_state;
    	        	var car_num ="";
    	        	car_num += json.car_num;
    	        	document.getElementById("code_and_state").innerHTML = code_and_state;
    	        	document.getElementById("container_code").innerHTML = container_code;
    	        	document.getElementById("cnt_state").innerHTML = cnt_state;
    	        	document.getElementById("y_bay").innerHTML = y_bay;
    	        	document.getElementById("y_row").innerHTML = y_row;
    	        	document.getElementById("y_tir").innerHTML = y_tir;
    	        	document.getElementById("v_ship").innerHTML = v_ship;
    	        	document.getElementById("c_oper").innerHTML = c_oper;
    	        	document.getElementById("inOut_sep").innerHTML = inOut_sep;
    	        	document.getElementById("cnt_load_state").innerHTML = cnt_load_state;
    	        	document.getElementById("car_num").innerHTML = car_num;
    	         },
    	 		error:function(xhr, ajaxOptions, thrownError){
    				alert(xhr.status);
    	    		alert(thrownError);
    			}
    	     
    	     });
         });
      </script>
