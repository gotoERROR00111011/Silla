      <h2><div align="center">지역별 항만 기상정보</div></h2>

      <div class="tab_iframe_wrapper tab_iframe_map" id="tab_iframe_wrapper">
        <iframe src="http://www.kma.go.kr/marine/port/portMap.jsp" name="tab_iframe" id="tab_iframe" width="100%" height="700px" frameborder="0"
            marginwidth="0" marginheight="0" scrolling="auto" title=""></iframe>
        </div>

      <div class="fixed-action-btn vertical">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>

          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>

          <li><a class="btn-floating blue" href="weather.html"><i class="material-icons">cloud</i></a></li>
        </ul>
      </div>

    <script type="text/javascript">

    (function(window, doc, $){
      var tabUrl = [ { url:'http://www.kma.go.kr/marine/port/portMap.jsp', title:'항만기상정보'} ];
      $('.port-tap a').on("click", function(e) {
        var tab = $(this).attr('data-tab');
        $('.port-tap a').each(function(idx, ele) {
          if($(this).hasClass('on')) {
            $(this).removeClass('on');
          }
        });
        $(this).addClass('on');
        if(tab == 0 || tab == 1 ){
          if(!$('#tab_iframe_wrapper').hasClass('tab_iframe_map')) {
            $('#tab_iframe_wrapper').addClass('tab_iframe_map');
          }
          if($('#tab_iframe_wrapper').hasClass('tab_iframe_other')) {
            $('#tab_iframe_wrapper').removeClass('tab_iframe_other');
          }
        } else {
          if($('#tab_iframe_wrapper').hasClass('tab_iframe_map')) {
            $('#tab_iframe_wrapper').removeClass('tab_iframe_map');
          }
          if(!$('#tab_iframe_wrapper').hasClass('tab_iframe_other')) {
            $('#tab_iframe_wrapper').addClass('tab_iframe_other');
          }
        }
        $('#tab_iframe').attr('src', tabUrl[tab].url).attr('title', tabUrl[tab].title);
        $('#tab_iframe').height(tabUrl[tab].height);
      });
    })(window, document, jQuery);

    </script>
